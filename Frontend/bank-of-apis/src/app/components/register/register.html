<div class="register-container">
    <div class="register-card">
        <h2>Register</h2>
        
        <div *ngIf="errorMessage" class="error-message alert alert-danger">
            {{ errorMessage }}
        </div>
        
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input 
                        type="text" 
                        id="name" 
                        [(ngModel)]="user.name" 
                        name="name" 
                        required 
                        class="form-control"
                        placeholder="Enter your full name">
                    <div *ngIf="registerForm.submitted && !user.name" class="error-message">
                        Name is required
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input 
                        type="email" 
                        id="email" 
                        [(ngModel)]="user.email" 
                        name="email" 
                        required 
                        class="form-control"
                        placeholder="Enter your email">
                    <div *ngIf="registerForm.submitted && !user.email" class="error-message">
                        Email is required
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        [(ngModel)]="user.phone" 
                        name="phone" 
                        required 
                        class="form-control"
                        placeholder="Enter your phone number">
                    <div *ngIf="registerForm.submitted && !user.phone" class="error-message">
                        Phone is required
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input 
                        type="password" 
                        id="password" 
                        [(ngModel)]="user.password" 
                        name="password" 
                        required 
                        minlength="6"
                        class="form-control"
                        placeholder="Create a password"
                        (input)="updatePasswordStrength()">
                    <div class="password-strength">
                        <div class="password-strength-fill" [style.width]="passwordStrength + '%'" [style.background]="getPasswordStrengthColor()"></div>
                    </div>
                    <div *ngIf="registerForm.submitted && !user.password" class="error-message">
                        Password is required
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        [(ngModel)]="user.confirmPassword" 
                        name="confirmPassword" 
                        required 
                        class="form-control"
                        placeholder="Confirm your password">
                    <div *ngIf="registerForm.submitted && !user.confirmPassword" class="error-message">
                        Please confirm your password
                    </div>
                </div>
            </div>

            <button 
                type="submit" 
                [disabled]="registerForm.invalid || isLoading" 
                class="btn-primary">
                
                {{ isLoading ? 'Registering...' : 'Register' }}
            </button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a (click)="goToLogin()">Login here</a></p>
        </div>
    </div>
